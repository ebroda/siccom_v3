plugins {
    id 'java'
}

group 'siccom'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()

}

dependencies {
    implementation 'net.sf.sociaal:mason:16'

    implementation 'org.scijava:j3dcore:1.6.0-scijava-2'
    implementation 'org.scijava:j3dutils:1.6.0-scijava-2'
    implementation 'org.scijava:vecmath:1.6.0-scijava-2'

    implementation 'jfree:jcommon:1.0.16'
    implementation 'jfree:jfreechart:1.0.13'

    implementation 'javax.media:jmf:2.1.1e'

    implementation 'org.jhotdraw:jhotdraw:7.4.1'

    implementation 'com.itextpdf:itextpdf:5.5.13.2'

    implementation files('libs/something_local.jar')
}


